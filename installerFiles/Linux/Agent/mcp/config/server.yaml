# MCP Server Configuration

# Server logging
logging:
  level: INFO
  format: "%(asctime)s | %(levelname)-8s | %(name)-30s | %(message)s"

# NATS configuration
nats:
  enabled: true
  subject_prefix: "mcp"
  request_timeout: 30
  reconnect_wait: 1000  # milliseconds
  max_reconnect_attempts: 60

# Tool execution
execution:
  max_concurrent_tools: 10
  default_timeout: 30
  max_timeout: 300
