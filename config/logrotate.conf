# Filepath: config/logrotate.conf
# Logrotate configuration for Wegweiser logs
# Install this file to /etc/logrotate.d/wegweiser

# Wegweiser application logs
/opt/wegweiser/wlog/*.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 0664 andrei www-data
    sharedscripts
    postrotate
        # Reload application if needed
        systemctl reload wegweiser 2>/dev/null || true
    endscript
}

# Wegweiser system logs in /var/log
/var/log/wegweiser/*.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 0664 andrei www-data
    sharedscripts
    postrotate
        systemctl reload wegweiser 2>/dev/null || true
    endscript
}

# Gunicorn error logs (if they exist)
/opt/wegweiser/wlog/gunicorn_error.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 0664 andrei www-data
    size 100M
    sharedscripts
    postrotate
        systemctl reload wegweiser 2>/dev/null || true
    endscript
}

