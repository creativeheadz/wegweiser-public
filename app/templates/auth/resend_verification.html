<!DOCTYPE html>
<!-- Filepath: app/templates/auth/resend_verification.html -->
<html lang="en" data-bs-theme="{{ session.get('theme', 'dark') }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resend Verification Email - Wegweiser</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Pace loading indicator -->
    <link href="{{ url_for('static', filename='css/pace.minimal.css') }}" rel="stylesheet">
    <!-- <link href="{{ url_for('static', filename='css/pace.min.css') }}" rel="stylesheet"> -->

    <script>
        window.paceOptions = {
            // Disable the 'elements' source
            elements: false,

            // Only show the progress on regular and ajax-y page navigation, not every request
            restartOnRequestAfter: false
        };
    </script>
    <script src="{{ url_for('static', filename='js/pace.js') }}"></script>

    <!-- Font Awesome for icons -->
    <link href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='fontawesome/css/fontawesome.min.css') }}" rel="stylesheet">

    <!-- Base CSS for variables -->
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon-32x32.png') }}" type="image/png">
</head>

<body class="auth-page">
    <!-- Central Notification Container -->
    <div id="notification-container" class="notification-container auth-notifications">
        {% for notification in get_all_notifications() %}
        {{ notification|safe }}
        {% endfor %}
    </div>

    <div class="auth-card">
        <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="Wegweiser Logo" class="auth-logo">
        <h1>Resend Verification Email</h1>
        <p class="auth-subtitle">Enter your email address to receive a new verification link</p>

        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="auth-form-group">
                <label for="email">Email Address</label>
                <input type="email"
                       id="email"
                       name="email"
                       class="auth-form-control"
                       placeholder="Enter your email address"
                       required
                       autocomplete="email">
            </div>

            <button type="submit" class="auth-btn auth-btn-primary">
                Send Verification Email
            </button>
        </form>

        <p class="auth-footer">
            <a href="{{ url_for('login_bp.login') }}" class="auth-link">Back to Login</a>
            <span class="auth-separator"> | </span>
            <a href="{{ url_for('register_bp.register') }}" class="auth-link">Register New Account</a>
        </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
</body>

</html>
