<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>502 - Service Temporarily Unavailable | Wegweiser</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #f0f6fc;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(255, 166, 87, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(40, 81, 231, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        .error-container {
            max-width: 600px;
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        
        .error-code {
            font-size: 5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffa657 0%, #ff8c42 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .error-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #f0f6fc;
            font-weight: 500;
        }
        
        .error-message {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #8b949e;
            line-height: 1.6;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #ffa657;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: blink 1.5s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            color: #f0f6fc;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            text-decoration: none;
            color: #ffffff;
        }
        
        .btn-primary {
            background: rgba(40, 81, 231, 0.3);
            border-color: rgba(40, 81, 231, 0.5);
        }
        
        .btn-primary:hover {
            background: rgba(40, 81, 231, 0.5);
        }
        
        .retry-timer {
            font-size: 0.9rem;
            color: #8b949e;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-container {
            animation: fadeIn 0.6s ease-out;
        }
        
        @media (max-width: 480px) {
            .error-code {
                font-size: 3.5rem;
            }
            .error-title {
                font-size: 1.2rem;
            }
            .error-message {
                font-size: 0.9rem;
            }
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-icon">
            <span class="status-indicator"></span>
        </div>
        <div class="error-code">502</div>
        <div class="error-title">Service Temporarily Unavailable</div>
        <div class="error-message">
            The application is being updated or restarted. This is temporary and should resolve within moments.
        </div>
        <div class="error-actions">
            <button class="btn btn-primary" onclick="location.reload()">Retry Now</button>
            <a href="javascript:history.back()" class="btn">Go Back</a>
        </div>
        <div class="retry-timer">
            Automatically retrying in <span id="countdown">10</span> seconds...
        </div>
    </div>

    <script>
        let countdown = 10;
        const countdownEl = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownEl.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                location.reload();
            }
        }, 1000);
    </script>
</body>

</html>
