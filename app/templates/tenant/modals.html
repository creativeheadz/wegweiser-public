<!-- Filepath: app/templates/tenant/modals.html -->
<!-- Create User Modal -->
<div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createUserModalLabel">Create New User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="createUserForm" method="post" action="{{ url_for('ui.create_user') }}">
            <div class="mb-3">
              <label for="userName" class="form-label">Name</label>
              <input type="text" class="form-control" id="userName" name="name" required>
            </div>
            <div class="mb-3">
              <label for="userEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="userEmail" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Master User</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Edit Tenant Modal -->
  <div class="modal fade" id="editTenantModal" tabindex="-1" aria-labelledby="editTenantModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTenantModalLabel">Edit Tenant Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editTenantForm" method="post" enctype="multipart/form-data" action="{{ url_for('tenant.update_tenant') }}">
            <div class="mb-3">
              <label for="tenantAddress" class="form-label">Address</label>
              <textarea class="form-control" id="tenantAddress" name="address" rows="3">{{ tenant_overview.address }}</textarea>
            </div>
            <div class="mb-3">
              <label for="tenantEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="tenantEmail" name="email" value="{{ tenant_overview.email }}">
            </div>
            <div class="mb-3">
              <label for="tenantPhone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="tenantPhone" name="phone" value="{{ tenant_overview.phone }}">
            </div>
            <div class="mb-3">
              <label for="tenantLogo" class="form-label">Logo</label>
              <input type="file" class="form-control" id="tenantLogo" name="logo">
            </div>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Deletion Confirmation Modal -->
  <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this user?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Chatframe -->

  <div class="offcanvas offcanvas-end" tabindex="-1" id="chatOffcanvas">
    <div class="offcanvas-header border-bottom h-70">
        <div>
            <h5 class="mb-0">Chat with {{tenant_overview.tenantname}}</h5>
            <!-- <small>AI Assistant</small> -->
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    
    <div class="offcanvas-body d-flex flex-column">
        <div id="chatContainer" class="chat-container flex-grow-1 overflow-auto mb-3"></div>
        <form id="chatForm" class="chat-input-container mt-auto p-3 border-top">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="d-flex gap-2">
                <input type="text" id="messageInput" class="form-control" placeholder="Type your message...">
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </form>
    </div>
</div>



  <!-- Modal for full AI recommendation content -->
<div class="modal fade" id="fullContentModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="fullContentTitle"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div id="fullContentBody" class="markdown-content"></div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
      </div>
  </div>
</div>


  <div class="modal fade" id="chatModal-{{ tenant_overview.tenantuuid }}" tabindex="-1" aria-labelledby="chatModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered chat-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="chatModalLabel">Chat with Wolfie about {{ tenant_overview.tenantname }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="chatContainer-{{ tenant_overview.tenantuuid }}" class="chat-container">
                    <!-- Chat messages will be dynamically inserted here -->
                </div>
                <form id="chatForm-{{ tenant_overview.tenantuuid }}" class="mt-3">
                    {% if form %}
                        {{ form.csrf_token }}
                    {% endif %}
                    <div class="input-group">
                        <input type="text" id="chatInput-{{ tenant_overview.tenantuuid }}" class="form-control" placeholder="Type your message...">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
